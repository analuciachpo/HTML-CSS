<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba HTML5</title>
</head>
<body>
    <form action="" method="get">
        <p><label>Nombre: <input type="text" name="nombre" autofocus required></label></p>
        <p><label>Correo electrónico: <input type="email"inputmode> </label></p>
        <p><label>URL: <input type="url" placeholder="Escribe la URL de tu página"></label></p>
        <p><labek>Fecha: <input type="date" ></labek></p>
        <p><label>Tiempo: <input type="time"></label></p>
        <p><label>Fecha y hora: <input type="datetime-local"></label></p>
        <p><label>Mes: <input type="month"></label></p>
        <p><label>Semana:<input type="week"></label></p>
        <p><label>Número: <input type="number" max="10" min="-10"></label></p>
        <p><label>Teléfono: <input type="tel"></label></p>
        <p><label>Término de búsqueda: <input type="search"></label></p>
        <p><label>Color favorito: <input type="color"></label></p>
    </form>
    
</body>
</html>
